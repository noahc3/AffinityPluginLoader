name: PR Comment - Build Starting

on:
  repository_dispatch:
    types: [build-started]

# Cancel in-progress runs when a new workflow with the same group name is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.event.client_payload.pr_number }}
  cancel-in-progress: true

jobs:
  # Post initial "build starting" comment
  pr-comment-starting:
    name: Update PR Comment (Build Starting)
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    
    steps:
      - name: Get PR and commit info
        id: pr-info
        run: |
          echo "pr_number=${{ github.event.client_payload.pr_number }}" >> $GITHUB_OUTPUT
          echo "short_sha=$(echo ${{ github.event.client_payload.head_sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "run_id=${{ github.event.client_payload.run_id }}" >> $GITHUB_OUTPUT

      - name: Find existing comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ steps.pr-info.outputs.pr_number }}
          comment-author: 'github-actions[bot]'
          body-includes: '<!-- affinitypluginloader-build-artifacts -->'

      - name: Create or update PR comment with in-progress status
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ steps.pr-info.outputs.pr_number }}
          edit-mode: replace
          body: |
            <!-- affinitypluginloader-build-artifacts -->
            ## ‚è≥ Build In Progress
            
            **Commit:** `${{ steps.pr-info.outputs.short_sha }}`
            
            Building artifacts... This comment will be updated with download links when the build completes.
